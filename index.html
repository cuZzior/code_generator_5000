<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <meta charset="UTF-8">
    <title>Code Generator 5000</title>
</head>
<body>
<div class="jumbotron">
    <h1 class="display-4">Code Generator 5000</h1>
    <p class="lead">Generating numbers since 2019!</p>
</div>
<div class="main">
    <form id="main-form">
        <div class="form-group row">
            <label for="formNumberOfCodes" class="col-sm-4 col-form-label">Number of codes</label>
            <div class="col-sm-5">
                <input class="form-control" name="numberOfCodes" id="formNumberOfCodes" type="number" placeholder="Up to 1 000 000">
            </div>
        </div>
        <div class="form-group row">
            <label for="formLengthOfCode" class="col-sm-4 col-form-label">Length of code</label>
            <div class="col-sm-5">
                <input class="form-control" name="lengthOfCode" id="formLengthOfCode" type="number" placeholder="From 4 to 25">
            </div>
        </div>
    </form>
    <button id="generateButton" class="btn btn-primary">Generate</button>
    <span class="infoMessage"></span>
    <div class="downloadContainer" hidden>
        <form action="generateCodes.php" method="POST">
            <input id="filenameToDownload" name="filename" type="text" value="" hidden>
            <button id="downloadButton" class="btn btn-success">Download</button>
        </form>
    </div>
<div class="modal"></div>
</div>
</body>
</html>
